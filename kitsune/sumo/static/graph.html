<!DOCTYPE html>
<meta charset='utf-8'>
<style>

</style>
<body>

<div id='viz'></div>

<script src='js/libs/d3.js'></script>
<script src='js/libs/d3.chart.js'></script>
<script src='js/graph.js'></script>
<script>

var data = [];
for (var x = 0; x < Math.PI * 8; x += 0.1) {
  data.push({
    x: x,
    a: Math.sin(x),
    b: Math.cos(x),
    c: Math.sin(x) + Math.cos(x),
  });
}

var specs = [
  {
    x: k.graph.get('x'),
    y: k.graph.get('a'),
    stroke: '#f00',
  },
  {
    x: k.graph.get('x'),
    y: k.graph.get('b'),
    stroke: '#0f0',
  },
  {
    x: k.graph.get('x'),
    y: k.graph.get('c'),
    stroke: '#00f',
  },
];

var graph = d3.select('#viz')
  .chart('TimeSeries')
  .width(800)
  .height(150)
  .specs(specs)
  .draw(data);

</script>
